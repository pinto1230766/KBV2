# Configuration SonarCloud pour KBV Lyon
# Analyse de qualité de code

# Identification du projet
sonar.projectKey=kbv-lyon
sonar.organization=kbv-lyon-org

# Informations du projet
sonar.projectName=KBV Lyon - Gestion des Orateurs Visiteurs
sonar.projectDescription=Application web moderne de gestion des orateurs visiteurs pour l'Église Baptiste de Lyon
sonar.projectVersion=1.0.0

# Chemins des sources
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.*,**/*.spec.*,**/e2e/**,**/.storybook/**,**/public/**,**/*.config.*,**/*.d.ts

# Types de fichiers
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/coverage-report.xml

# Seuils de qualité
sonar.qualitygate.wait=true

# Couverture des tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Configuration spécifique TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Analyse des dépendances
sonar.dependencyCheck.jsonReportPaths=dependency-check-report.json
sonar.dependencyCheck.htmlReportPaths=dependency-check-report.html

# Configuration pour React
sonar.scm.provider=git
sonar.links.ci=https://github.com/pinto1230766/KBV2/actions
sonar.links.issue=https://github.com/pinto1230766/KBV2/issues
sonar.links.homepage=https://github.com/pinto1230766/KBV2
sonar.links.license=https://github.com/pinto1230766/KBV2/blob/main/LICENSE

# Métadonnées
sonar.projectDate=2025-12-11
sonar.projectSettings=sonar-project.properties
sonar.projectName=KBV Lyon
