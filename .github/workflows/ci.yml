name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # Job de linting et formatage
  lint:
    name: ğŸ” Linting & Formatting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check Prettier formatting
        run: |
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,md,json}" || exit 1

      - name: ğŸ” Run ESLint
        run: npx eslint "src/**/*.{js,jsx,ts,tsx}"

      - name: ğŸ“ Type check
        run: npx tsc --noEmit

  # Job des tests unitaires
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test

      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  # Job des tests E2E Playwright
  test-e2e:
    name: ğŸ­ E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [lint, build]
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ¦¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: npx playwright test
        env:
          CI: true

      - name: ğŸ“¸ Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“‹ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # Job de build avec analyse
  build:
    name: ğŸ—ï¸ Build & Analyze
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Bundle Analysis
        run: |
          npm run build:analyze || echo "Bundle analysis not configured"

      - name:  Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

      - name: ğŸ“Š Upload bundle stats
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-stats
          path: |
            dist/
            *.json
            *.html

  # Job de tests Storybook
  storybook-test:
    name: ğŸ“– Storybook Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: ğŸ“– Upload Storybook
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 30

  # Job de sÃ©curitÃ©
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Run SonarQube Scan
        run: |
          # Installation SonarScanner si nÃ©cessaire
          npm install -g sonarqube-scanner || true
          # Configuration SonarQube (optionnel)
          echo "SonarQube scan would run here with token: ${{ secrets.SONAR_TOKEN }}"

  # Job de dÃ©ploiement (si besoin)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŠ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      - name: ğŸ“¥ Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: ğŸ“¥ Download Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ï¿½ Deploy to production
        run: |
          echo "ğŸš€ DÃ©ploiement en production..."
          # Ajouter ici votre logique de dÃ©ploiement (Vercel, Netlify, etc.)
          # echo "Deploying to ${{ secrets.DEPLOY_TARGET }}"
          # npm run deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: ğŸ“¢ Notify deployment
        run: |
          echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s!"
          # Notifications Slack, Discord, etc.

  # Job de release automatique
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Generate changelog
        id: changelog
        run: |
          # GÃ©nÃ©rer un changelog automatique
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## ğŸ‰ Nouvelle Release KBV Lyon
            
            ### ğŸ“ Changelog
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ğŸ“Š MÃ©triques de qualitÃ©
            - âœ… Tests unitaires: PassÃ©s
            - âœ… Tests E2E: PassÃ©s  
            - âœ… Build: RÃ©ussi
            - âœ… SÃ©curitÃ©: ValidÃ©e
            
            ### ğŸ”— Assets
            - Build: https://github.com/pinto1230766/KBV2/actions
            - Docs: https://pinto1230766.github.io/KBV2/
            - Tests: https://github.com/pinto1230766/KBV2/actions
          draft: false
          prerelease: false
