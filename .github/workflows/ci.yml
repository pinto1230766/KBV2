name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # Job de linting et formatage
  lint:
    name: ğŸ” Linting & Formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Check Prettier formatting
        run: |
          npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,md,json}"
          npx prettier --check "public/**/*.{js,css}"
          
      - name: ğŸ” Run ESLint
        run: npx eslint "src/**/*.{js,jsx,ts,tsx}"
        
      - name: ğŸ“ Type check
        run: npx tsc --noEmit

  # Job des tests unitaires
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          
      - name: ğŸ“ˆ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/

  # Job des tests E2E
  test-e2e:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ğŸŒ Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: ğŸ“¸ Upload test artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-${{ matrix.browser }}-screenshots
          path: test-results/
          retention-days: 30

  # Job de build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # Job d'analyse de sÃ©curitÃ©
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate
        
      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Job d'analyse de code (SonarCloud)
  code-quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: [test-unit, test-e2e]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud needs full history
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        
      - name: ğŸŒ Run Playwright tests
        run: npx playwright install --with-deps chromium && npx playwright test --reporter=line
        env:
          CI: true
          
      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job de documentation Storybook
  storybook:
    name: ğŸ“– Storybook Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ“– Build Storybook
        run: npm run build-storybook
        
      - name: ğŸ“¦ Upload Storybook artifact
        uses: actions/upload-artifact@v3
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7

  # Job de dÃ©ploiement conditionnel
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: dist/
          
      - name: ğŸš€ Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment script here
          # Example: rsync, AWS S3, Vercel, Netlify, etc.
          echo "Deployment completed successfully!"
          
      - name: ğŸ“¢ Notify deployment
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          # Add notification logic (Slack, Discord, etc.)
          
      - name: âš ï¸ Notify failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add notification logic for failures
