<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Arrière-plan avec dégradé optimisé pour Android -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rectangle de fond arrondi avec ombre -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- KBV - texte principal -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="3px">KBV</text>

  <!-- LYON - sous-titre -->
  <text x="256" y="260" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="white" text-anchor="middle" letter-spacing="2px">LYON</text>

  <!-- Ligne décorative -->
  <rect x="180" y="280" width="152" height="4" fill="white" rx="2" opacity="0.8"/>

  <!-- PF - tagline -->
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="white" text-anchor="middle" opacity="0.9">PF</text>
</svg>